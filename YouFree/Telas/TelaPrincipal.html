
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelaPrincipal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Seu CSS existente */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .sidebar {
            width: 200px;
            background-color: #FFDD00;
            color: black;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            background-color: #ccc;
        }

        .sidebar h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        .sidebar a {
            color: black;
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            width: 100%;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #f4b400;
            color: white;
        }

        /* Bot√£o de altern√¢ncia de tema */
        .theme-toggle {
            margin-top: auto;
            margin-bottom: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        /* Anima√ß√£o de rota√ß√£o ao alternar tema */
        .theme-toggle.animate {
            transform: rotate(360deg);
        }

        /* Logo no canto superior direito */
        .logo-top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <img src="https://i.pinimg.com/236x/77/2a/a7/772aa709423494dba2e436c8df1fe643.jpg" alt="Foto do Perfil">
        <h1>YouFree</h1>
        <!-- Link do Perfil que abrir√° o modal -->
        <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Perfil</a>
        <a href="#">Vagas</a>
        <a href="#">Quem Somos?</a>
        
        <!-- √çcone de altern√¢ncia de tema (Lua/Sol) -->
        <div class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</div>
    </div>

    <!-- Espa√ßo para a logo no canto superior direito -->
    <img src="https://64.media.tumblr.com/0c402a698e45bf1530f545ed845dcb71/2733c02d6f3b653f-66/s250x400/3ea6f351bbe403ce9fa2646ab970fb322f398bff.pnj" alt="Logo" class="logo-top-right">

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Logar</button>
                    </form>
                    <p class="mt-3">
                        N√£o possui uma conta? <a href="TelaCadastroFree.html">Clique aqui para se cadastrar.</a><br>
                        √â um cliente? <a href="TelaCadrastoCliente.html">Clique aqui.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');

            // Alterna entre o modo claro e o modo escuro
            body.classList.toggle('dark-mode');

            // Alterna o √≠cone entre lua e sol
            themeToggle.classList.add('animate'); // Adiciona a anima√ß√£o
            if (body.classList.contains('dark-mode')) {
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }

            // Remove a classe de anima√ß√£o ap√≥s a anima√ß√£o terminar
            setTimeout(() => {
                themeToggle.classList.remove('animate');
            }, 500); // Tempo igual ao da transi√ß√£o

        }
    </script>

</body>
</html>
