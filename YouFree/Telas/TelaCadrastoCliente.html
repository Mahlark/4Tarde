<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelaCadastroCliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 380px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            color: #fbc02d;
            margin-bottom: 18px;
            font-size: 24px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 8px;
            text-align: left;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .buttons button {
            width: 48%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        .buttons .back {
            background-color: #fbc02d;
        }
        .buttons .register {
            background-color: #fbc02d;
        }
    </style>
    <script>
        function goBack() {
            window.location.href = "TelaPrincipal.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>YOUFREE</h1>
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">NÃºmero de Telefone:</label>
            <input type="number" id="telefone" name="telefone" required>

            <label for="cpf">Cpf:</label>
            <input type="number" id="cpf" name="cpf" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <div class="buttons">
                <button type="button" class="back" onclick="goBack()">Voltar</button>
                <button type="submit" class="register">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
